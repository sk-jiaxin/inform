<!DOCTYPE html>
<html>
  <head>
    <title>信息提交表单</title>
    <style>
      /* 添加样式来修改提交按钮 */
      input[type="submit"] {
        background-color: rgb(11, 101, 239);
        color: white;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
      }
      
      /* 居中表单 */
      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
    </style>
  </head>
  <body>
    <form action="提交信息的URL" method="POST">
      <h1>请填写以下信息：</h1>

      <label for="name">姓名：</label>
      <input type="text" id="name" name="name" required><br><br>

      <label for="code">采血管条码：</label>
      <input type="text" id="code" name="code" required><br><br>

      <label for="message">留言：</label>
      <textarea id="message" name="message" required></textarea><br><br>

      <input type="submit" value="提交">
    </form>
  </body>
</html>
